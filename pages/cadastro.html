    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/cadastro.css">

  <body>
    <div class="container">
      <header>
        <div class="logo-header">
          <a href="../index.html">
            <img src="../img/logo.png" alt="logo.png" height="100" width="150" />
          </a>
        </div>
        <div class="menu">

              <li class="header-btn"><a href="./relatorio.html">Relatório</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <form action="./formulario.html" method="post">
          <h1>Cadastro</h1>
          <div class="inputs">
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <input type="text" id="username" name="username" placeholder="Crie um usuário" required />
            <input type="password" name="password" id="password" placeholder="Senha" required />
            <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirme sua senha" required />
          </div>
          <input type="submit" value="Cadastrar" />
        </form>
      </main>
      <footer>
        <div class="logo-footer">
          <a href="../index.html">
            <img src="../img/logo.png" alt="logo.png" height="100" width="150" />
