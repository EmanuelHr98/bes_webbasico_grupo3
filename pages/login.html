<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-header">
                    <a href="../index.html">
                        <img
                            src="../img/logo.png"
                            alt="logo.png"
                            height="100"
                            width="150"
                        />
                    </a>
                </div>
                <div class="menu">
                    <nav>
                        <ul class="header-menu">
                            <li class="header-btn">
                                <a href="../index.html">Início</a>
                            </li>
                            <li class="header-btn">
                                <a href="./login.html">Formulário</a>
                            </li>
                            <li class="header-btn">
                                <a href="./relatorio.html">Relatório</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <form action="./formulario.html" method="post">
                    <h1>Login</h1>
                    <div class="inputs">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Insira seu usuário"
                            required
                        />
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Insira sua senha"
                            required
                        />
                    </div>
                    <p>
                        Não possui conta?
                        <a href="./cadastro.html">Cadastre-se</a>
                    </p>
                    <input type="submit" value="Realizar login" />
                </form>
            </main>
            <footer>
                <div class="logo-footer">
                    <a href="../index.html">
                        <img
                            src="../img/logo.png"
                            alt="logo.png"
                            height="100"
                            width="150"
                        />
                    </a>
                </div>
                <div class="credit-footer">
                    Desenvolvido por:
                    <ul>
                        <li>
                            <a
                                href="https://github.com/diegoromal"

                                >Diego</a
                            >
                        </li>
                        <li><a href="" target="_blank">Emanuel</a></li>
                        <li>
                            <a
                                href="https://github.com/gustavogogola91"
                                target="_blank"
                                >Gustavo</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://github.com/Manoelvitor1"
                                target="_blank"
                                >Manoel</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://github.com/OTAVIO-WENZEL"
                                target="_blank"
                                >Otavio</a
                            >
                        </li>
                    </ul>
                </div>
            </footer>
            <div class="copy">&copy; - Todos os direitos reservados</div>
        </div>
    </body>
</html>
